<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="//cdn.jsdelivr.net/npm/swiper@8.3.1/swiper-bundle.min.js"></script>
    <title>pevo pharm</title>
    <link rel="stylesheet" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css?1668500046">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/swiper@8.3.1/swiper.min.css?1668497615">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/sub.css">
</head>
<body>
    <div id="container" class="container">
        <div class="order-cancel-confirm">
            <div class="top-text-area">
                <div class="title-wrap">
                    <p class="title">
                        주문이 취소되었습니다.
                    </p>
                </div>
                <div class="text-wrap">
                    <p class="text">
                        결제 수단에 따라 환불 처리 기간이 달라질 수 있으며,<br>
                        최대 7일 이내에 처리됩니다.
                    </p>
                </div>
            </div>
            <div class="order-list">
                <div class="order-list-area">
                    <ul class="list-wrap">
                        <li class="list-con">
                            <div class="list-inner">
                                <div class="content-text-area">
                                    <div class="title-area">
                                        <div class="title-wrap">
                                            <p class="title">
                                                서울약국
                                            </p>
                                        </div>
                                        <div class="status-wrap">
                                            <!-- 
                                                        orange : 결제대기, 픽업
                                                        blue : 결제완료, 픽업완료
                                                        gray : 주문취소, 상품준비중, 주문만료, 반품완료
                                                    -->
                                            <p class="status gray">
                                                주문취소
                                            </p>
                                        </div>
                                    </div>
                                    <div class="text-area">
                                        <div class="num-wrap">
                                            <p class="num">
                                                20220731-12345678
                                            </p>
                                        </div>
                                        <div class="date-wrap">
                                            <p class="date">
                                                주문일 : 2022.07.31
                                            </p>
                                            <p class="end-date">
                                                주문만료 D-7
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="bot-text-area">
                                    <div class="qty-wrap">
                                        <p class="qty">
                                            주문한 상품 3개
                                        </p>
                                    </div>
                                    <div class="btn-wrap">
                                        <a href="/order_retry.html" class="btn">
                                            <p class="text">
                                                결제하기
                                            </p>
                                            <p class="ico">
                                                <img src="/assets/img/order-list-arrow.svg" alt="arrow icon">
                                            </p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bot-btn-area">
                <div class="btn-wrap">
                    <a href="#;" class="btn filled">
                        <p class="text">
                            다시 주문하기
                        </p>
                    </a>
                    <a href="#;" class="btn">
                        <p class="text">
                            메인으로 가기
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
