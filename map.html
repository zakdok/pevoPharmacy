<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="//cdn.jsdelivr.net/npm/swiper@8.3.1/swiper-bundle.min.js"></script>
    <title>pevo pharm</title>
    <link rel="stylesheet" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css?1668500046">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/swiper@8.3.1/swiper.min.css?1668497615">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/sub.css">
</head>
<body>
    <div class="map">
        <div class="map-header">
            <div class="left">
                <div class="back-btn-area">
                    <div class="btn-wrap">
                        <a href="#;" class="btn">
                            <p class="ico"><img src="/assets/img/map-back.svg" alt="ico"></p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="gps-btn-area">
                    <div class="btn-wrap">
                        <a href="#;" class="btn">
                            <p class="ico"><img src="/assets/img/map-gps-ico.svg" alt="ico"></p>
                            <p class="text">
                                내 위치
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-bg">
            <div class="bg-area">
                <!-- map 들어갈 장소 -->
                <div id="map">
                    <!-- 해당 소스는 적용 시 지워주세요! -->
                    <img src="/assets/img/map-dummy.png" alt="" style="width: 100%;height: 100%;">
                    <!-- // 해당 소스는 적용 시 지워주세요! -->
                </div>
            </div>
        </div>
        <div class="marker-info-area">
            <div class="content-text-area">
                <div class="title-area">
                    <div class="title-wrap">
                        <p class="title">
                            크레소티
                        </p>
                        <p class="text">
                            인터넷상거래
                        </p>
                    </div>
                </div>
                <div class="text-area">
                    <div class="text-wrap">
                        <p class="title">
                            24시간 영업
                        </p>
                        <p class="dot">dot</p>
                        <p class="text">
                            연중무휴
                        </p>
                    </div>
                </div>
                <div class="info-area">
                    <div class="info-wrap">
                        <p class="title">
                            13km
                        </p>
                        <p class="line">line</p>
                        <p class="text">
                            서울특별시 영등포구 양산로 43
                        </p>
                    </div>
                </div>
                <div class="addr-area">
                    <div class="addr-wrap">
                        <p class="title">
                            지번
                        </p>
                        <p class="text">
                            양평동3가 16
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
