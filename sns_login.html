<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="//cdn.jsdelivr.net/npm/swiper@8.3.1/swiper-bundle.min.js"></script>
    <title>pevo pharm</title>
    <link rel="stylesheet" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css?1668500046">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/swiper@8.3.1/swiper.min.css?1668497615">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/sub.css">
</head>
<body>
    <div id="container" class="container">
        <div class="snslogin">
            <div class="sns-area">
                <div class="logo-area">
                    <div class="logo-wrap">
                        <h1 class="logo"><img src="/assets/img/sns_logo.svg" alt="pevo pharm"></h1>
                    </div>
                </div>
                <div class="bottom">
                    <div class="login-title-area">
                        <div class="title-wrap">
                            <p class="title">
                                SNS 계정 로그인
                            </p>
                        </div>
                    </div>
                    <div class="sns-list-area">
                        <ul class="list-wrap">
                            <li class="list-con">
                                <div class="list-inner">
                                    <a href="#;" class="btn">
                                        <p class="ico"><img src="/assets/img/sns_naver.svg" alt="naver"></p>
                                    </a>
                                </div>
                            </li>
                            <li class="list-con">
                                <div class="list-inner">
                                    <a href="#;" class="btn">
                                        <p class="ico"><img src="/assets/img/sns_kakao.svg" alt="kakao"></p>
                                    </a>
                                </div>
                            </li>
                            <li class="list-con">
                                <div class="list-inner">
                                    <a href="#;" class="btn">
                                        <p class="ico"><img src="/assets/img/sns_google.svg" alt="google"></p>
                                    </a>
                                </div>
                            </li>
                            <li class="list-con">
                                <div class="list-inner">
                                    <a href="#;" class="btn">
                                        <p class="ico"><img src="/assets/img/sns_apple.svg" alt="apple"></p>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- active class 추가 시 노출 -->
        <div class="agree-popup">
            <div class="popup-area">
                <div class="close-btn-area">
                    <div class="btn-wrap">
                        <button class="btn">
                            <p class="ico"><img src="/assets/img/sns_agree_close.svg" alt="close"></p>
                        </button>
                    </div>
                </div>
                <div class="popup-wrap">
                    <div class="top-title-area">
                        <div class="title-wrap">
                            <p class="title">
                                pevo pharm 서비스<br>
                                이용 약관에 동의 해주세요.
                            </p>
                        </div>
                    </div>
                    <div class="all-chk">
                        <div class="label-area">
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk1">
                                <strong>필수 전체 동의</strong>
                            </label>
                        </div>
                    </div>
                    <div class="chk-list-area">
                        <ul class="list-wrap">
                            <li class="list-con">
                                <div class="list-inner">
                                    <div class="label-area">
                                        <input type="checkbox" name="chk2" id="chk2">
                                        <label for="chk2">
                                            [필수] 개인정보 수집 및 이용 동의
                                        </label>
                                    </div>
                                    <div class="btn-area">
                                        <div class="btn-wrap">
                                            <a href="#;" class="btn">
                                                <p class="text">
                                                    자세히 보기
                                                </p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-con">
                                <div class="list-inner">
                                    <div class="label-area">
                                        <input type="checkbox" name="chk3" id="chk3">
                                        <label for="chk3">
                                            [필수] 개인정보 제 3자 제공 동의
                                        </label>
                                    </div>
                                    <div class="btn-area">
                                        <div class="btn-wrap">
                                            <a href="#;" class="btn">
                                                <p class="text">
                                                    자세히 보기
                                                </p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-con">
                                <div class="list-inner">
                                    <div class="label-area">
                                        <input type="checkbox" name="chk4" id="chk4">
                                        <label for="chk4">
                                            [필수] 개인정보 처리 위탁 동의
                                        </label>
                                    </div>
                                    <div class="btn-area">
                                        <div class="btn-wrap">
                                            <a href="#;" class="btn">
                                                <p class="text">
                                                    자세히 보기
                                                </p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="submit-btn-area">
                        <div class="btn-wrap">
                            <!-- active class 추가 시 활성화 -->
                            <a href="#;" class="btn">
                                <p class="text">
                                    동의하고 가입하기
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
